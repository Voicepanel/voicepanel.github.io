<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Iframe</title>
    <style>
        /* Remove default margins */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        /* Make the iframe fill the entire screen */
        iframe {
            display: block; /* Remove default iframe inline spacing */
            width: 100%;
            height: 100vh; /* 100% of the viewport height */
            border: none; /* Remove default border */
        }
    </style>
</head>
<body>
    <iframe src="https://www.figma.com/file/LKQ4FJ4bTnCSjedbRpk931/Sample-File" allowfullscreen></iframe>
</body>
</html>
