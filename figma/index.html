<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Iframe</title>
    <style>
        /* Remove default margins */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        /* Make the iframe fill the entire screen */
        iframe {
            display: block; /* Remove default iframe inline spacing */
            width: 100%;
            height: 100vh; /* 100% of the viewport height */
            border: none; /* Remove default border */
        }
    </style>
</head>
<body>
    <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2F96RagHVBav64XzTsRqMaAx%2FVoicepanel%3Ftype%3Ddesign%26node-id%3D1575%253A3116%26mode%3Ddesign%26t%3DMjNFy8gba4izdaWI-1" allowfullscreen></iframe>
</body>
</html>
